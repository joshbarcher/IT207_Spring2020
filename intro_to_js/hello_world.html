<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is my first JS "program"</title>
</head>
<body>
    <p>This text is written in HTML!</p>

    <script>
        //access the paragraph element using the DOM
        var paragraph = document.querySelector("p");

        //update the text in the paragraph
        paragraph.innerHTML = "This text was written with JS, again";
    </script>
</body>
</html>
