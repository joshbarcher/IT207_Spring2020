<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick your hobby!</title>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <h1>Pick your favorite hobby</h1>
        <input id="reading" type="radio" name="hobby" value="read">
        <label for="reading">Reading</label>
        <input id="games" type="radio" name="hobby" value="games">
        <label for="games">Video Games</label>
        <input id="editing" type="radio" name="hobby" value="editing">
        <label for="editing">Video Editing</label>
        <input id="bowling" type="radio" name="hobby" value="bowling">
        <label for="bowling">Bowling</label>
        <input id="electronics" type="radio" name="hobby" value="electronics">
        <label for="electronics">Electronics</label>
    </section>

    <section>
        <button>Print Hobby!</button>
        <p id="show-hobby"></p>
    </section>

    <section>
        <h1>Did you like my website?</h1>
        <input id="yes" type="radio" name="liked-it" value="yes">
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="liked-it" value="no">
        <label for="no">No</label>
    </section>
</body>
</html>
